paths:
  /api/tickets/:
    get:
      tags:
        - Tickets
      summary: Get user's tickets
      description: This will return the tickets associated to user's account currently on session
      operationId: GetTickets
      responses:
        "200":
          description: Success message
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Tickets found
                  payload:
                    type: object
                    example: {}
        "400":
          description: Bad request error message
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  error:
                    type: string
                    example: TICKETS_NOT_FOUND
        "401":
          description: Unauthorized error message
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  error:
                    type: string
                    example: UNAUTHORIZED
  /api/tickets/{tid}:
    get:
      tags:
        - Tickets
      summary: Get ticket by its id
      description: This will return the tickets and its details
      operationId: GetTicket
      parameters:
        - name: tid
          in: path
          description: Ticket ID
          required: true
          schema:
            type: string
            example: 658877c220ce6d0e74a1e898
      responses:
        "200":
          description: Success message
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Ticket found
                  payload:
                    type: object
                    example: {}
        "400":
          description: Bad request error message
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  error:
                    type: string
                    example: TICKET_NOT_FOUND
        "401":
          description: Unauthorized error message
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  error:
                    type: string
                    example: UNAUTHORIZED
